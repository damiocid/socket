<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Socket.io</title>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="/js/chat.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
          <a class="leave-button" href="/index.html">
            <input type="button" class=" leave-room btn btn-default btn-xs" value="Leave Room" />
          </a>
          <!-- <a href="/index.html">Change Settings</a> -->
          <h1 class="room-title"> <!-- Room name--></h1>
          <ul class="messages list-group">
            <!-- Messages end up here! -->
          </ul>
          <form id="message-form">
            <div class="form-group">
              <div class="input-group">
                 <span class="input-group-addon">
                   <i class="glyphicon glyphicon-comment"></i>
                 </span>
                <input type="text" class="form-control" name="message"/>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" value="Send"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="/js/queryParams.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
